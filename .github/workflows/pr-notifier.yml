name: Notify on pull request events
on:
  pull_request:
    types: [opened, reopened]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # Notify when any PR is created
      - name: Send Discord Notification for PRs
        if: github.event_name == 'pull_request'
        run: |
          AUTHOR="${{ github.event.pull_request.user.login }}"
          IS_MEMBER="${{ contains(github.event.pull_request.author_association, 'MEMBER') || contains(github.event.pull_request.author_association, 'OWNER') }}"
          
          if [ "$IS_MEMBER" = "true" ]; then
            BADGE="ðŸ‘¨â€ðŸ’»"
          else
            BADGE="ðŸŽ‰"
          fi
          
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"${BADGE} New pull request by **${AUTHOR}** (${{ github.event.pull_request.author_association }})\n${{ github.event.pull_request.html_url }}\n> ${{ github.event.pull_request.title }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_PR }}

      # Notify for PR review comments with mentions
      - name: Send Discord Notification for PR Review Comments
        if: |
          github.event_name == 'pull_request_review_comment' && 
          github.event.comment.user.login != 'github-actions[bot]' && 
          github.event.comment.user.login != 'linear[bot]' &&
          contains(github.event.comment.body, '@')
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"ðŸ’¬ New mention in PR review comment\n${{ github.event.comment.html_url }}\nBy **${{ github.event.comment.user.login }}**: ${{ github.event.comment.body }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_PR }}

      # Notify for PR comments with mentions
      - name: Send Discord Notification for PR Comments
        if: |
          github.event_name == 'issue_comment' && 
          github.event.issue.pull_request && 
          github.event.comment.user.login != 'github-actions[bot]' && 
          github.event.comment.user.login != 'linear[bot]' &&
          contains(github.event.comment.body, '@')
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"ðŸ’¬ New mention in PR comment\n${{ github.event.comment.html_url }}\nBy **${{ github.event.comment.user.login }}**: ${{ github.event.comment.body }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_PR }}
