<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>March - Second Brain for People Living on Mars</title>
  <meta name="description" content="Write, plan or capture action items from connected tools in a simple clean interface.">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #ffffff;
      color: #111827;
    }
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }
    .cta {
      background-color: #111827;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .cta:hover {
      background-color: #1f2937;
    }
    .highlight {
      color: #6b7280;
    }
    footer {
      width: 100%;
      padding: 1.5rem 0;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
    }
    footer a {
      color: #6b7280;
      text-decoration: underline;
      transition: color 0.2s;
    }
    footer a:hover {
      color: #111827;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      .highlight {
        color: #9ca3af;
      }
      .cta {
        background-color: #f9fafb;
        color: #111827;
      }
      .cta:hover {
        background-color: #e5e7eb;
      }
      footer {
        border-top-color: #1f2937;
      }
      footer a:hover {
        color: #f9fafb;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #000000; font-weight: bold;">second brain for people living<span class="highlight">on mars</span></h1>
    <p>write, plan or capture action items from connected tools in a simple clean interface.</p>
    <a href="https://app.march.cat/signin" class="cta">join public beta</a>
  </div>

</body>
</html>
